<div id="login" class="active" ng-controller="LoginController as LoginCtrl">
    <h1>Welcome Back!</h1>

    <form action="/" method="post" name="LoginForm">

        <div class="field-wrap">
            <label>
                Email Address<span class="req">*</span>
            </label>
            <input type="email" ng-model="LoginCtrl.credentials.email" name="email" required autocomplete="off"/>
        </div>

        <div class="field-wrap">
            <label>
                Password<span class="req">*</span>
            </label>
            <input type="password" ng-model="LoginCtrl.credentials.password" name="password" required autocomplete="off"/>
        </div>

        <p class="forgot"><a href="#">Forgot Password?</a></p>

        <button class="button button-block" ng-click="LoginCtrl.send(LoginForm)">Log In</button>

    </form>

</div>
